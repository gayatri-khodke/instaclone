<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script src="https://kit.fontawesome.com/20945cdd74.js" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="insta1.css">
</head>
<body>
    <div class="container">
    <header>
        <ul>
            <li>Instagram</li>
            <li>
                <ul>
                    <li><i class="fa-regular fa-heart"></i></li>
                    <li><i class="fa-regular fa-message"></i></li>
                </ul>
            </li>
        </ul>
    </header>
    <div class="story-div">
        <div class="box box1">
            <img src="./images-insta/dp2.jpeg">
        </div>
        <div class="box box1">
            <img src="./images-insta/dp1.jpeg">
        </div>
        <div class="box box1">
            <img src="./images-insta/dp3.jpeg">
        </div>
        <div class="box box1">
           <img src="./images-insta/dp4.jpeg">
         </div>
        <div class="box box1">
           <img src="./images-insta/dp5.jpeg">
        </div>
        <div class="box box1">
            <img src="./images-insta/dp6.jpeg">
        </div>
    </div>     
    <section class="reel-section">
         <div class="reel reel1">
            <div class="img-box">
              <img src="./images-insta/dp8.jpg">
            </div>
             <div class="img-nav">
                <div class="in">
                    <img  class="inavimg"  src="./images-insta/dp7.jpeg">
                    <span>englishpractice</span>
                </div>
                <i class="fa-solid fa-ellipsis-vertical"></i>
            </div>
        </div>
        <div class="like-share-div">
            <div>
                <i class="fa-regular fa-heart"></i>
                <i class="fa-sharp fa-regular fa-comment"></i>
                <i class="fa-solid fa-square-share-nodes"></i>
            </div>
            <i class="fa-regular fa-bookmark"></i>
        </div>
        <div class="comment-div">
            <p>490 Likes</p>
            <p>The best motivation_14  ...more</p>
            <p>View all 772 comments</p>
            <p>19 December 2023</p> 
        </div>

        <div class="reel reel1">
            <div class="img-box">
              <img src="./images-insta/dp9.jpeg">
            </div>
             <div class="img-nav">
                <div class="in">
                    <img  class="inavimg"  src="./images-insta/dp.jpeg">
                    <span>englishpractice</span>
                </div>
                <i class="fa-solid fa-ellipsis-vertical"></i>
            </div>
        </div>
        <div class="like-share-div">
            <div>
                <i class="fa-regular fa-heart"></i>
                <i class="fa-sharp fa-regular fa-comment"></i>
                <i class="fa-solid fa-square-share-nodes"></i>
            </div>
            <i class="fa-regular fa-bookmark"></i>
        </div>
        <div class="comment-div">
            <p>490 Likes</p>
            <p>The best motivation_14  ...more</p>
            <p>View all 772 comments</p>
            <p>19 December 2023</p> 
        </div>

    </section> 
    <footer>
        <ul>
            <li><i class="fa-solid fa-house"></i></li>
            <li><i class="fa-solid fa-magnifying-glass"></i></li>
            <li><i class="fa-regular fa-square-plus"></i></li>
            <li><i class="fa-solid fa-circle-play"></i></li>
            <li><i class="fa-solid fa-user"></i></li>
        </ul>
    </footer>
</div>
   
</div>
</body>
</html>
